<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
<div th:fragment="pager(basePath, currentPage, totalPages, pageSize, keyword, searchType)">
    <nav th:if="${totalPages > 1}" class="mt-3" aria-label="페이지 이동">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{${basePath}(page=${currentPage - 1}, size=${pageSize}, keyword=${keyword}, searchType=${searchType})}">이전</a>
            </li>
            <li class="page-item"
                th:each="p : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${p == currentPage} ? 'active' : ''">
                <a class="page-link"
                   th:href="@{${basePath}(page=${p}, size=${pageSize}, keyword=${keyword}, searchType=${searchType})}"
                   th:text="${p}">1</a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled' : ''">
                <a class="page-link"
                   th:href="@{${basePath}(page=${currentPage + 1}, size=${pageSize}, keyword=${keyword}, searchType=${searchType})}">다음</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
