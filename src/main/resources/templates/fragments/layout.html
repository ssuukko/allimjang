<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary" th:fragment="header(activeMenu)">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">📝 알림장</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeMenu == 'dashboard'} ? ' active' : ''"
                       href="/dashboard">대시보드</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeMenu == 'notices'} ? ' active' : ''"
                       href="/notices">공지사항</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activeMenu == 'chat'} ? ' active' : ''"
                       href="/chat">채팅</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <form th:action="@{/logout}" method="post" class="m-0 p-0">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit"
                                class="nav-link btn btn-link p-0 border-0 text-decoration-none">
                            로그아웃
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<footer th:fragment="footer" class="mt-auto py-4 border-top bg-light">
    <div class="container text-center text-muted small">
        © 2026 알림장. All rights reserved.
    </div>
</footer>

</body>
</html>
