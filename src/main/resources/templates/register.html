<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 알림장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">회원가입</h3>

                    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

                    <form th:action="@{/register}" th:object="${registerRequest}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></
                            div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">비밀번호 확인</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                   th:field="*{confirmPassword}" required>
                            <div class="text-danger small" th:if="${#fields.hasErrors('confirmPassword')}"
                                 th:errors="*{confirmPassword}"></div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">가입하기</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="/login">로그인으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
