<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 작성 - 알림장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">📝 알림장</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/dashboard">대시보드</a></li>
                <li class="nav-item"><a class="nav-link active" href="/notices">공지사항</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>공지사항 작성</h2>
        <a href="/notices" class="btn btn-outline-secondary">← 목록으로</a>
    </div>

    <form th:action="@{/notices}" th:object="${notice}" method="post">
        <div class="card">
            <div class="card-body">
                <!-- 제목 -->
                <div class="mb-3">
                    <label for="title" class="form-label">제목 <span class="text-danger">*</span></label>
                    <input type="text"
                           class="form-control form-control-lg"
                           id="title"
                           th:field="*{title}"
                           placeholder="제목을 입력하세요"
                           required>
                </div>

                <!-- 내용 -->
                <div class="mb-3">
                    <label for="content" class="form-label">내용 <span class="text-danger">*</span></label>
                    <textarea class="form-control"
                              id="content"
                              th:field="*{content}"
                              rows="12"
                              placeholder="내용을 입력하세요"
                              required></textarea>
                </div>

                <!-- 작성자 (로그인 구현 후 자동 설정 예정) -->
                <!--
                <div class="alert alert-info">
                    <small>
                        <i class="bi bi-info-circle"></i>
                        작성자는 로그인한 사용자 정보로 자동 설정됩니다.
                    </small>
                </div>
                -->

                <!-- 중요 공지 -->
                <div class="mb-3 form-check">
                    <input type="checkbox"
                           class="form-check-input"
                           id="isImportant"
                           th:field="*{isImportant}">
                    <label class="form-check-label" for="isImportant">
                        <strong>중요 공지로 설정</strong> (목록 상단 고정)
                    </label>
                </div>
            </div>

            <div class="card-footer bg-white">
                <div class="d-flex justify-content-between">
                    <a href="/notices" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary btn-lg">✏️ 작성 완료</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
