<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${notice.title} + ' - 알림장'">공지사항 상세 - 알림장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .notice-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 10px 10px 0 0;
        }
        .notice-badge {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .notice-content {
            white-space: pre-wrap;
            line-height: 1.8;
            font-size: 1.05rem;
        }
        .meta-info {
            background-color: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
<div th:replace="~{fragments/layout :: header('notices')}"></div>

<!-- 메인 컨텐츠 -->
<main class="container mt-4 mb-5 flex-grow-1">
    <!-- 상단 버튼 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a href="/notices" class="btn btn-outline-secondary">← 목록으로</a>
        <div class="action-buttons">
            <!-- 수정 버튼 -->
            <a th:if="${canEdit}" th:href="@{/notices/{id}/edit(id=${notice.id})}" class="btn btn-warning">✏️ 수정</a>
            <!-- 숨김 버튼 -->
            <form th:if="${canHide and !notice.getIsHidden()}" th:action="@{/notices/{id}/hide(id=${notice.id})}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-secondary"
                        onclick="return confirm('이 게시물을 숨김 처리하시겠습니까?')">
                    숨김
                </button>
            </form>
            <form th:if="${canHide and notice.getIsHidden()}" th:action="@{/notices/{id}/unhide(id=${notice.id})}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-secondary"
                        onclick="return confirm('이 게시물을 숨김 해제하시겠습니까?')">
                     해제
                </button>
            </form>
            <!-- 삭제 버튼 -->
            <form th:if="${canDelete}" th:action="@{/notices/{id}/delete(id=${notice.id})}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('정말로 이 공지사항을 삭제하시겠습니까?')">
                    삭제
                </button>
            </form>
        </div>
    </div>

    <!-- 공지사항 카드 -->
    <div class="card shadow-sm">
        <!-- 헤더 -->
        <div class="notice-header">
            <div class="mb-2">
                <span th:if="${notice.isImportant}" class="notice-badge">중요</span>
                <span th:if="${notice.getIsHidden()}" class="badge bg-secondary ms-2">숨김</span>
            </div>
            <h2 class="mb-0" th:text="${notice.title}">공지사항 제목</h2>
        </div>

        <!-- 메타 정보 -->
        <div class="card-body">
            <div class="meta-info mb-4">
                <div class="row">
                    <div class="col-md-4">
                        <small class="text-muted">작성자</small>
                        <div><strong th:text="${notice.authorName}">관리자</strong></div>
                    </div>
                    <div class="col-md-4">
                        <small class="text-muted">작성일</small>
                        <div><strong th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</strong></div>
                    </div>
                    <div class="col-md-4">
                        <small class="text-muted">조회수</small>
                        <div><strong><span th:text="${notice.viewCount}">0</span>회</strong></div>
                    </div>
                </div>
                <!-- 수정일 표시 (수정된 경우에만) -->
                <div th:if="${notice.updatedAt != null}" class="mt-2">
                    <small class="text-muted">
                        최종 수정: <span th:text="${#temporals.format(notice.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 13:00</span>
                    </small>
                </div>
            </div>

            <!-- 공지 내용 -->
            <div class="notice-content" th:text="${notice.content}">
                공지사항 내용이 여기에 표시됩니다.
            </div>
        </div>

        <!-- 하단 버튼 -->
        <div class="card-footer bg-white">
            <div class="d-flex justify-content-between">
                <a href="/notices" class="btn btn-secondary">← 목록으로</a>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
