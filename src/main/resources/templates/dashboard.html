<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드 - 알림장</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/layout :: header('dashboard')}"></div>
    
    <main class="container mt-4 flex-grow-1">
        <h2>대시보드</h2>
        <hr>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">📢 공지사항</h5>
                        <p class="card-text">새로운 공지사항을 확인하세요</p>
                        <a href="/notices" class="btn btn-primary">바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">💬 채팅</h5>
                        <p class="card-text">그룹 채팅을 시작하세요</p>
                        <a href="/chat" class="btn btn-primary">바로가기</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">📊 설문</h5>
                        <p class="card-text">설문에 참여하세요</p>
                        <a href="/surveys" class="btn btn-primary">바로가기</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div th:replace="~{fragments/layout :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
